<mat-card style= "height:250px;">
    <mat-card-header>
      <mat-card-title style="font-size: 1.6em; font-weight: bold;">Tell us your experience</mat-card-title>
      <mat-card-subtitle>Completely Anonymous</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
            <mat-form-field style="width:100%;">
                    <textarea matInput
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="2"
                    cdkAutosizeMaxRows="5"
                    placeholder="Comment and press like/dislike"></textarea>
                  </mat-form-field>
    </mat-card-content>
    <mat-card-actions  align="end">
            <div fxFlex></div>
      <button mat-button>
            <mat-icon>thumb_up</mat-icon>
            LIKE
        </button>
        <button mat-button>
                <mat-icon>thumb_down</mat-icon>
                DISLIKE
        </button>
    </mat-card-actions>
  </mat-card>
